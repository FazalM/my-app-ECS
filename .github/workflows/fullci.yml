name: Terraform and Docker CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'cd-pipeline/**'  # This ignores changes only in cd-pipeline/

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init and Apply
        working-directory: CI-pipeline
        run: |
          terraform init
          terraform apply -auto-approve

  docker:
    needs: terraform
    #if: contains(github.event.head_commit.message, '[docker]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # or your preferred region


      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t my-ecr-app-repo .
          docker tag my-ecr-app-repo:latest ${{ secrets.REGISTRY }}:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.REGISTRY }}:latest
